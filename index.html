<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Echo App</h1>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="echoInput()">Submit</button>
    <div id="output"></div>

    <script>
        function echoInput() {
            const input = document.getElementById('userInput').value;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = `You entered: ${input}`;
        }
    </script>
</body>
</html>
